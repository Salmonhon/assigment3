<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}
        {% endblock %}
    </title>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white"></a></li>
          <li><a href="add_article" class="nav-link px-2 text-white">Add Article</a></li>
          <li><a href="post" class="nav-link px-2 text-white">Posts</a></li>
            <li><a href="subscriptions" class="nav-link px-2 text-white">My subscriptions</a></li>
            <li><a href="regist" class="nav-link px-2 text-white">Registration</a></li>
            <li><a href="login" class="nav-link px-2 text-white">Login</a></li>
            <li><a href="logout" class="nav-link px-2 text-white">Logout</a></li>
        </ul>




   {% if message %}
        <h1 class="text-danger text-center">{{ message }}</h1>
    {% else %}
        {% block content %}
            <h1 class="bg-danger"></h1>
        {% endblock content %}
    {% endif %}
  </div>
    </div>
  </header>
<div class="container">
{% block body %}

{% endblock %}
</div>
</body>
</html>
